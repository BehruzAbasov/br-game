<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Player</title>
</head>
<body>
<h2>Player</h2>
<p id="status">connecting...</p>
<button id="buzzBtn">BUZZ</button>

<script>
const role = "player2"; // player1 və ya player2 faylda dəyişəcək
const ws = new WebSocket("wss://br-buzz-bahruz.up.railway.app/ws");

ws.onopen = () => {
  document.getElementById("status").innerText = "connected ✅";
  ws.send(role);
};

ws.onmessage = (event) => {
  if(event.data === "won") alert("YOU WON!");
  if(event.data === "lost") alert("YOU LOST!");
  if(event.data === "warning") new Audio("/static/warning.mp3").play();
  if(event.data === "start_sound") new Audio("/static/start.mp3").play();
  if(event.data === "reset") alert("Game Reset!");
};

document.getElementById("buzzBtn").onclick = () => {
  ws.send("buzz:" + role);
};
</script>
</body>
</html>
