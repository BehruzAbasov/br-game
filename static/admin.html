<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin</title>
</head>
<body>
<h2>Admin Panel</h2>
<p id="status">connecting...</p>
<button id="startBtn">START</button>
<button id="resetBtn">RESET</button>

<script>
const ws = new WebSocket("wss://br-buzz-bahruz.up.railway.app/ws");

ws.onopen = () => {
  document.getElementById("status").innerText = "connected âœ…";
  ws.send("admin");
};

ws.onmessage = (event) => {
  if(event.data === "start_sound") {
    new Audio("/static/start.mp3").play();
  } else if(event.data === "warning") {
    new Audio("/static/warning.mp3").play();
  } else if(event.data === "time_up") {
    alert("TIME UP!");
  } else if(event.data === "reset") {
    alert("Game Reset!");
  }
};

document.getElementById("startBtn").onclick = () => ws.send("start");
document.getElementById("resetBtn").onclick = () => ws.send("reset");
</script>
</body>
</html>
