<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<style>
body { font-family: Arial; text-align: center; padding: 50px; background: #f0f0f0; }
button { padding: 20px 50px; font-size: 20px; margin: 10px; border: none; border-radius: 12px; cursor: pointer; }
#startBtn { background: linear-gradient(to right, #4caf50, #81c784); color: white; }
#resetBtn { background: linear-gradient(to right, #f44336, #e57373); color: white; }
#status { font-size: 24px; margin-bottom: 20px; }
#timer { font-size: 48px; margin: 20px; }
#msg { font-size: 24px; color: red; }
</style>
</head>
<body>
<h1>Admin Panel</h1>
<p id="status">connecting...</p>
<p id="timer">-- s</p>
<p id="msg"></p>
<button id="startBtn">START</button>
<button id="resetBtn">RESET</button>

<script>
const ws = new WebSocket("wss://br-buzz-bahruz.up.railway.app/ws");

ws.onopen = () => {
  document.getElementById("status").innerText = "connected ✅";
  ws.send("admin");
};

ws.onmessage = (event) => {
  const data = event.data;
  if(data === "start_sound") new Audio("/static/start.mp3").play();
  else if(data === "warning") new Audio("/static/warning.mp3").play();
  else if(data === "time_up") document.getElementById("msg").innerText = "TIME UP!";
  else if(data === "reset") {
      document.getElementById("msg").innerText = "";
      document.getElementById("timer").innerText = "-- s";
  }
  else if(data.startsWith("countdown:")) {
      document.getElementById("timer").innerText = data.split(":")[1] + " s";
  }
  else if(data.startsWith("buzz_time:")) {
      const parts = data.split(":");
      document.getElementById("msg").innerText = `${parts[1]} basdı: ${parts[2]} ms`;
  }
  else if(data === "faul") {
      document.getElementById("msg").innerText = "FAUL! Tez basıldı!";
  }
};

document.getElementById("startBtn").onclick = () => ws.send("start");
document.getElementById("resetBtn").onclick = () => ws.send("reset");
</script>
</body>
</html>
